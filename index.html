<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자감독제도 인식 개선 프로젝트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>전자감독제도 인식 개선 OX 퀴즈</h1>

        <div id="quiz-start" class="section active">
            <p># 전자감독 인식 개선 프로젝트</p>
            <button id="start-quiz-btn">퀴즈 시작</button>
        </div>

        <div id="quiz-question" class="section">
            <p class="question-text"></p>
            <div class="options">
                <button class="option-btn" data-value="O">O</button>
                <button class="option-btn" data-value="X">X</button>
            </div>
            <div class="explanation">
                <p class="explanation-title">## 상세 해설</p>
                <p class="explanation-text"></p>
                <button id="next-question-btn">다음 문제</button>
            </div>
        </div>

        <div id="quiz-complete" class="section">
            <h2>퀴즈 완료!</h2>
            <p>수고하셨습니다!</p>
            <button id="restart-quiz-btn">다시 시작</button>
            <button id="go-to-case-btn">판례 보기</button>
        </div>

        <div id="case-study-section" class="section">
            <h2>당신이라면 이 범죄자에게 몇 년의 전자발찌 부착을 명령할 것인가요?</h2>
            <div class="case-content">
                <h3>사건 개요</h3>
                <p class="case-description"></p>
                <div class="case-input-area">
                    <label for="attach-years">전자발찌 부착 기간 (년):</label>
                    <input type="number" id="attach-years" min="0" placeholder="예: 10">
                    <button id="submit-years-btn">결정하기</button>
                </div>
                <div class="case-result">
                    <h3>실제 판결</h3>
                    <p class="actual-verdict-text"></p>
                    <h3>판결 배경 해설</h3>
                    <p class="verdict-explanation-text"></p>
                </div>
                <button id="restart-from-case-btn">다시 시작</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
